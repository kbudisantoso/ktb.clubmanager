name: SBOM & VEX

on:
  push:
    branches: [main]
    tags: ['v*']

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  sbom:
    name: Generate SBOM & VEX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SBOM (CycloneDX)
        run: pnpm dlx @cyclonedx/cdxgen -o sbom.json --spec-version 1.6

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Generate VEX document
        run: grype sbom:sbom.json -o cyclonedx-json > vex.json || true

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom-cyclonedx
          path: sbom.json
          retention-days: 90

      - name: Upload VEX artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: vex-cyclonedx
          path: vex.json
          retention-days: 90

      - name: Attest SBOM (on tag/release)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-path: sbom.json
          sbom-path: sbom.json
