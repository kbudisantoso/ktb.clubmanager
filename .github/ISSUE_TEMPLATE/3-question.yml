name: Question / Help
description: Ask a question about using ktb.clubmanager
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're happy to help!

        Consider using [GitHub Discussions](../../discussions) for general questions and community chat.

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What Have You Tried?
      description: What have you already tried or researched?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context that might help us answer?
    validations:
      required: false
