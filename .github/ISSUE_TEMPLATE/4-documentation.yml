name: Documentation
description: Report missing or incorrect documentation
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Help us improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Type of Issue
      options:
        - Missing documentation
        - Incorrect documentation
        - Unclear documentation
        - Outdated documentation
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Location
      description: URL or file path of the documentation
      placeholder: e.g., README.md or docs/setup.md
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: What's wrong or missing?
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Improvement
      description: How would you improve it?
    validations:
      required: false
