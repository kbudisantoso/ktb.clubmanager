# DevContainer configuration
# Includes infrastructure from root docker-compose.yml and adds dev container

include:
  - ../docker-compose.yml

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - pnpm-store:/home/node/.local/share/pnpm
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://clubmanager:clubmanager@postgres:5432/clubmanager
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=clubmanager
      - MINIO_SECRET_KEY=clubmanager
      - GOTRUE_URL=http://gotrue:9999
    ports: []
    #  - '3000:3000'
    #  - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      gotrue:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - clubmanager-network

volumes:
  node_modules:
  pnpm-store:
