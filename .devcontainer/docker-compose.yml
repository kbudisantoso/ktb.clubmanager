# DevContainer configuration
# Includes infrastructure from root docker-compose.yml and adds dev container

include:
  - ../docker-compose.yml

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - pnpm-store:/home/node/.local/share/pnpm
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://clubmanager:clubmanager@postgres:5432/clubmanager
      - REDIS_URL=redis://redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_PUBLIC_ENDPOINT=http://localhost:35900
      - S3_ACCESS_KEY_ID=clubmanager
      - S3_SECRET_ACCESS_KEY=clubmanager
      - S3_BUCKET=clubmanager
    ports:
      - '33000:3000'
      - '33001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    stdin_open: true
    tty: true
    networks:
      - clubmanager-network

volumes:
  node_modules:
  pnpm-store:
