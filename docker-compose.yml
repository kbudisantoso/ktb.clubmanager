# Infrastructure services for local development
# Use this with: docker compose up
# For full DevContainer environment, open in VS Code with Dev Containers extension

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: clubmanager_postgres
    restart: unless-stopped
    volumes:
      - clubmanager-postgres-data:/var/lib/postgresql/data
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: clubmanager
      POSTGRES_PASSWORD: clubmanager
      POSTGRES_DB: clubmanager
    ports:
      - '35432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U clubmanager -d clubmanager']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clubmanager-network

  redis:
    image: redis:7-alpine
    container_name: clubmanager_redis
    restart: unless-stopped
    volumes:
      - clubmanager-redis-data:/data
    ports:
      - '36379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clubmanager-network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: clubmanager_pgweb
    restart: unless-stopped
    environment:
      PGWEB_DATABASE_URL: postgresql://clubmanager:clubmanager@postgres:5432/clubmanager?sslmode=disable
    ports:
      - '35050:8081'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8081']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - clubmanager-network

  minio:
    image: minio/minio:latest
    container_name: clubmanager_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: clubmanager
      MINIO_ROOT_PASSWORD: clubmanager
    volumes:
      - clubmanager-minio-data:/data
    ports:
      - '35900:9000'
      - '35901:9001'
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clubmanager-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: clubmanager_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '38081:8081'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - clubmanager-network

  gotrue:
    image: supabase/gotrue:v2.158.1
    container_name: clubmanager_gotrue
    restart: unless-stopped
    ports:
      - '39999:9999'
    environment:
      # Database - uses separate 'auth' schema in same database
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://clubmanager:clubmanager@postgres:5432/clubmanager?search_path=auth

      # Site configuration
      GOTRUE_SITE_URL: http://localhost:${WEB_PORT:-33000}
      GOTRUE_URI_ALLOW_LIST: '*'
      API_EXTERNAL_URL: http://localhost:39999

      # JWT configuration (RS256 for OIDC)
      GOTRUE_JWT_SECRET: ${GOTRUE_JWT_SECRET:-your-super-secret-jwt-key-min-32-chars-for-development-only}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated

      # Email authentication (local users)
      GOTRUE_EXTERNAL_EMAIL_ENABLED: 'true'
      GOTRUE_MAILER_AUTOCONFIRM: 'true'  # Dev only - skip email verification

      # Password requirements (8-char floor, strength validation in app layer)
      GOTRUE_PASSWORD_MIN_LENGTH: 8
      GOTRUE_PASSWORD_REQUIRED_CHARACTERS: ''

      # Magic link (OTP)
      GOTRUE_EXTERNAL_PHONE_ENABLED: 'false'

      # OAuth providers (optional - configured via env vars)
      GOTRUE_EXTERNAL_GOOGLE_ENABLED: ${GOOGLE_OAUTH_ENABLED:-false}
      GOTRUE_EXTERNAL_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOTRUE_EXTERNAL_GOOGLE_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOTRUE_EXTERNAL_GOOGLE_REDIRECT_URI: http://localhost:39999/callback

      # SMTP for emails (uses Mailhog in dev)
      GOTRUE_SMTP_HOST: ${SMTP_HOST:-mailhog}
      GOTRUE_SMTP_PORT: ${SMTP_PORT:-1025}
      GOTRUE_SMTP_USER: ${SMTP_USER:-}
      GOTRUE_SMTP_PASS: ${SMTP_PASS:-}
      GOTRUE_SMTP_ADMIN_EMAIL: ${SMTP_ADMIN_EMAIL:-noreply@clubmanager.local}
      GOTRUE_MAILER_SUBJECTS_CONFIRMATION: 'Bitte best√§tigen Sie Ihre E-Mail-Adresse'
      GOTRUE_MAILER_SUBJECTS_MAGIC_LINK: 'Ihr Anmelde-Link'

      # Rate limiting
      GOTRUE_RATE_LIMIT_EMAIL_SENT: '60'

      # Logging
      GOTRUE_LOG_LEVEL: info

    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:9999/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clubmanager-network

networks:
  clubmanager-network:
    driver: bridge

volumes:
  clubmanager-postgres-data:
  clubmanager-redis-data:
  clubmanager-minio-data:
