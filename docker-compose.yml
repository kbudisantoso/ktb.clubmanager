# Infrastructure services for local development
# Use this with: docker compose up
# For full DevContainer environment, open in VS Code with Dev Containers extension

services:
  postgres:
    image: postgres:16-alpine
    container_name: clubmanager_postgres
    restart: unless-stopped
    volumes:
      - clubmanager-postgres-data:/var/lib/postgresql/data
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: clubmanager
      POSTGRES_PASSWORD: clubmanager
      POSTGRES_DB: clubmanager
    ports:
      - "35432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clubmanager -d clubmanager"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clubmanager-network

  redis:
    image: redis:7-alpine
    container_name: clubmanager_redis
    restart: unless-stopped
    volumes:
      - clubmanager-redis-data:/data
    ports:
      - "36379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clubmanager-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: clubmanager_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@clubmanager.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "35050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clubmanager-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: clubmanager_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "38081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - clubmanager-network

networks:
  clubmanager-network:
    driver: bridge

volumes:
  clubmanager-postgres-data:
  clubmanager-redis-data:
