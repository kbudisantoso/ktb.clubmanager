# Infrastructure services for local development
# Use this with: docker compose up
# For full DevContainer environment, open in VS Code with Dev Containers extension

services:
  postgres:
    image: pgvector/pgvector:pg17
    container_name: clubmanager_postgres
    restart: unless-stopped
    volumes:
      - clubmanager-postgres-data:/var/lib/postgresql/data
    command: postgres -c max_connections=200
    environment:
      POSTGRES_USER: clubmanager
      POSTGRES_PASSWORD: clubmanager
      POSTGRES_DB: clubmanager
    ports:
      - '35432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U clubmanager -d clubmanager']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clubmanager-network

  redis:
    image: redis:7-alpine
    container_name: clubmanager_redis
    restart: unless-stopped
    volumes:
      - clubmanager-redis-data:/data
    ports:
      - '36379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - clubmanager-network

  pgweb:
    image: sosedoff/pgweb:latest
    container_name: clubmanager_pgweb
    restart: unless-stopped
    environment:
      PGWEB_DATABASE_URL: postgresql://clubmanager:clubmanager@postgres:5432/clubmanager?sslmode=disable
    ports:
      - '35050:8081'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8081']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - clubmanager-network

  minio:
    image: minio/minio:latest
    container_name: clubmanager_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: clubmanager
      MINIO_ROOT_PASSWORD: clubmanager
    volumes:
      - clubmanager-minio-data:/data
    ports:
      - '35900:9000'
      - '35901:9001'
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - clubmanager-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: clubmanager_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '38081:8081'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - clubmanager-network

  # GoTrue removed - OIDC provider feature only available in managed Supabase
  # Using Better Auth library instead (see apps/web/lib/auth.ts)
  # If external IdP needed in future, consider Zitadel

networks:
  clubmanager-network:
    driver: bridge

volumes:
  clubmanager-postgres-data:
  clubmanager-redis-data:
  clubmanager-minio-data:
